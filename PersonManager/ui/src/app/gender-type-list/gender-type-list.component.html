
<div class="container">
  <button (click)="addGenderType()" class="btn btn-success mb-3">New Gender</button>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let genderType of genderTypes">
        <td>{{ genderType.genderTypeId }}</td>
        <td>{{ genderType.name }}</td>
        <td>
          <button (click)="viewGenderType(genderType.genderTypeId)" class="btn btn-primary">
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
