<!-- Form to view and edit person details -->
<div class="container">
  <form (ngSubmit)="savePerson()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        [(ngModel)]="person.firstName"
        name="firstName"
        class="form-control"
        id="firstName"
        required
      />
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender" [(ngModel)]="person.genderTypeId"  name="gender" required>
        <option *ngFor="let genderType of genderTypes" [value]="genderType.genderTypeId">{{ genderType.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        [(ngModel)]="person.email"
        name="email"
        type="email"
        class="form-control"
        id="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        [(ngModel)]="person.phone"
        name="phone"
        class="form-control"
        id="phone"
        required
      />
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <button type="button" (click)="deletePerson()" class="btn btn-danger">
      Delete
    </button>
    <button type="button" (click)="goBack()" class="btn btn-secondary">
      Back
    </button>
  </form>
</div>
